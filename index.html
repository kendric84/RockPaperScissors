<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link href="CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 id="computer-score">0</h1>
      <h1 id="game-title">Rock - Paper - Scissors!</h1>
      <h1 id="player-score">0</h1>
    </header>
    <div id="arena">
      <div id="results-overlay">
        <h3 id="result-label">Tie!</h3>
      </div>
      <h3 id="computer-label">Computer</h3>
      <h3 id="player-label">Make your selection</h3>
      <h3 id="round-count">Round 1</h3>
      <img id="mat" src="Assets/Images/Wrestling-Mat.jpeg" />
      <img id="explosion" src="Assets/Images/explosion.png">
      <img class="left-game-pieces" id="left-rock" />
      <img class="left-game-pieces" id="left-paper" />
      <img class="left-game-pieces" id="left-scissors" />
      <img class="right-game-pieces" id="right-rock" />
      <img class="right-game-pieces" id="right-paper" />
      <img class="right-game-pieces" id="right-scissors" />
    </div>
  </body>
  <script src="code.js"></script>
</html>
